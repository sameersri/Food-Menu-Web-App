{% extends "users/base.html" %}
{% block main %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5" style="max-width: 1300px;">
        <h1><strong>Add Item</strong></h1>
    <div>
    <label for="{{ form.category.id_for_label }}" class="form-label mt-3">Category</label>
    <div class="position-relative" style="width: 500px;">
        {{ form.category }}
    </div>
    </div>
        <div>
            <label for="{{ form.name.id_for_label }}" class="form-label  mt-3">Name</label>
            {{form.name}}
        </div> 
        <div>
            <label for="{{ form.description.id_for_label }}" class="form-label  mt-3">Description</label>
            {{form.description}}
        </div>
        <div>
            <label for="{{ form.price.id_for_label }}" class="form-label  mt-3">Price</label>
            {{form.price}}
        </div>
        <div>
            <label for="{{ form.image.id_for_label }}" class="form-label mt-5">Image</label>
            {{form.image}}
        </div>
        
        
        <div class="mt-3 text-end">
            <button style="background-color: rgb(236,121,39);" class="btn rounded-pill p-2 mb-5">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
